paths:
  - src/extensions/

filePatterns:
  - "*.typoscript"
  - "*.tsconfig"

sniffs:
  - class: Indentation
    parameters:
      useSpaces: true
      indentPerLevel: 2
  - class: DeadCode
  - class: OperatorWhitespace
  - class: RepeatingRValue
    disabled: true
  - class: EmptySection
  - class: NestingConsistency
    parameters:
      commonPathPrefixThreshold: 1
