<html
	xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
<a href="{editLink.url -> f:format.raw()}" title="{editLink.title}">
	<strong><f:translate key="LLL:EXT:site_t3demo/Resources/Private/Language/locallang_db.xlf:CType.menu_subpages.name" /></strong><br>

	<f:if condition="{subPages}">
		<ul class="b_ce__list">
			<f:for each="{subPages}" as="page">
				<li class="b_ce__listitem {f:if(condition: page.hidden, then: 'b_ce__listitem--hidden')}">
					{page.title} ({page.uid}): {page.abstract}
				</li>
			</f:for>
		</ul>
	</f:if>

	<f:if condition="{link}">
		<strong>CTA: </strong>{linklabel} (Link to {f:uri.typolink(parameter: link, absolute: true)})
	</f:if>

</a>
</html>
