<html
	xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	data-namespace-typo3-fluid="true"
>
<a href="{editLink.url -> f:format.raw()}" title="{editLink.title}">
	<strong><f:translate key="LLL:EXT:site_t3demo/Resources/Private/Language/locallang_db.xlf:CType.menu_pages.name" /></strong><br>

	<f:variable name="numberOfPages" value="0" />
	<f:if condition="{relatedPages}">
		<ul class="b_ce__list">
			<f:for each="{relatedPages}" as="page">
				<f:if condition="!{page.hidden}"><f:variable name="numberOfPages" value="{numberOfPages + 1}" /></f:if>
				<li class="b_ce__listitem {f:if(condition: page.hidden, then: 'b_ce__listitem--hidden')}">
					{page.title} ({page.uid}): {page.abstract}
				</li>
			</f:for>
		</ul>
	</f:if>

	<f:if condition="{link}">
		<strong>CTA: </strong>{linklabel} (Link to {f:uri.typolink(parameter: link, absolute: true)})
	</f:if>

	<f:if condition="{numberOfPages} > 4">
		<p><strong class="b_ce__warning"><core:icon identifier="exclamation-circle" size="small" />
			<f:translate key="LLL:EXT:site_t3demo/Resources/Private/Language/locallang_db.xlf:pageLayoutView.moreThan4Items" /></strong></p>
	</f:if>
	
	<f:if condition="{numberOfPages} < 4">
		<p><strong class="b_ce__warning"><core:icon identifier="exclamation-circle" size="small" />
			<f:translate key="LLL:EXT:site_t3demo/Resources/Private/Language/locallang_db.xlf:pageLayoutView.lessThan4Items" /></strong></p>
	</f:if>

</a>
</html>
