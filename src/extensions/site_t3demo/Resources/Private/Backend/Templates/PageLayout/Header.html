<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<div class="b_notes">
	<input type="checkbox" id="notes_detail" class="b_pseudo" />
	<label class="b_notes__header-label" for="notes_detail">
		<h3 class="b_notes__header">{data.infotext_header}</h3>
		<f:if condition="{data.infotext}">
			<span class="b_notes__indicator b_notes__indicator--expand">
				<core:icon identifier="actions-view-list-expand" size="default"/>
			</span>
			<span class="b_notes__indicator b_notes__indicator--collapse">
				<core:icon identifier="actions-view-list-collapse" size="default"/>
			</span>
		</f:if>
	</label>
	<f:if condition="{data.infotext}">
		<div class="b_notes__detailcontainer">
			{data.infotext -> f:format.raw()}
		</div>
	</f:if>
</div>

</html>
